### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# flameshot
windowrule = move 0 0,class:(flameshot)
windowrule = pin,class:(flameshot)
windowrule = noborder,class:(flameshot)
windowrule = stayfocused,class:(flameshot)
windowrule = float,class:(flameshot)

# avoid transparency
windowrule = opaque,class:(flameshot)

# To find information about windows run:
# hyprctl clients -j | jq '.[].class'
# hyprctl clients -j | jq '.[] | {class, title}'

windowrule = float,class:(org.gnome.Calculator)
windowrule = size 500 700,class:(org.gnome.Calculator)

# Make floating windows center by default
# Exception for VSCode popup (right click menu) which seems to have an empty class
windowrule = center, class:negative:(^$|steam), floating:1

# Thunar rename window float
windowrule = float, class:(thunar),title:^Rename.*
# Thunderbird reminders popup
windowrule = float, initialTitle:(Calendar Reminders)
windowrule = float, title:(Weekly Dev Meeting)

# Automatic worksapce attribution
windowrule = workspace 2,class:(Code|code)
windowrule = workspace name:s,class:(Slack|discord)
windowrule = workspace name:m,class:(thunderbird)
windowrule = workspace name:g,class:(steam)
windowrule = workspace 9,title:(YouTube Music)

