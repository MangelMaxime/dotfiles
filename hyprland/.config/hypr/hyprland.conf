################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=DP-5,highrr,0x0,auto
monitor=DP-2,preferred,auto,auto

# Force main workspace to be on a specific monitor
workspace=1,monitor:DP-5
workspace=2,monitor:DP-5

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -modi drun,run -show drun -show-icons
$scriptsFolder = $HOME/.config/hypr/scripts

##############
### COLORS ###
##############
source = $HOME/.config/hypr/mocha.conf
$colorBorderInactive = rgba(595959aa)

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = kDrive
# exec-once = copyq
exec-once = wl-paste --watch cliphist store
# exec-once = clipse -listen
exec-once = protonmail-bridge
exec-once = drata-agent
# When starting gromit we need to trick it to hide the window
# toggling twice the visibility seems to do the trick
exec-once = gromit-mpx & sleep 1 && gromit-mpx -v && gromit-mpx -v
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = ydotoold
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = $scriptsFolder/toggle-notification-screencast.sh

