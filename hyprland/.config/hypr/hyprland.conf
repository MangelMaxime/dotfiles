# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    # col.border_active = 0x
    # col.border_inactive = 0x00 # Transparent

    col.border_active = $mauve
    col.border_inactive = $colorBorderInactive

    groupbar {
        font_size = 14
        height = 24
        text_offset = -2
        col.active = $mauve
        col.inactive = $surface0
        # col.locked_active = 0xf38ba8ff
        # col.locked_inactive = 0xf38ba8ff
        gradients = true
        gradient_rounding = 5
        indicator_height = 0
        gradient_round_only_edges = false
    }
}


# workspace = special:gromit, gapsin:0, gapsout:0, on-created-empty: gromit-mpx -d
# windowrule = noblur, class:(Gromit-mpx)
# windowrule = opacity 1 override, 1 override, class:(Gromit-mpx)
