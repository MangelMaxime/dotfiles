# Force the window to take 100% of the space on the current monitor
# This prevent Gromit-mpx to be placed/sized strangely
windowrule = size 100% 100%, class:(Gromit-mpx)
windowrule = noanim, class:(Gromit-mpx)
windowrule = nofocus, ,tag:force-nofocus

# Gromit don't seems to capture the keyboard event correctly for Wayland windows
# By using, Hyprland to control Gromit it sems like we can make it works
# seemlessy for Wayland and XWayland windows
bind = , F9, exec, gromit-mpx -t
bind = SHIFT, F9, exec, gromit-mpx -v
bind = CTRL, F9, exec, gromit-mpx -c
bind = , F8, exec, gromit-mpx --undo
bind = SHIFT , F8, exec, gromit-mpx --redo
